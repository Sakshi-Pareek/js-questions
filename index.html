        let a = [15, 37, 9, 21, 55];
        let maxValue = -Infinity;
        let secondMaxValue = -Infinity;
        for (var i = 0; i < a.length; i++) {

        //==========================Question=9===============================
        //====Write a function to check if a number is prime.================

        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        console.log(isPrime(11));
